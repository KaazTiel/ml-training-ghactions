name: Train and Deploy ML Model

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite (UTC)
  workflow_dispatch:  # Permite execução manual

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Executar treinamento do modelo
        run: npm run train

      - name: Verificar modelo salvo
        run: ls -R training/model  # Para depuração, ver o que foi salvo

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Autenticar Firebase com Service Account
        run: |
          echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json

      - name: Compactar modelo para envio
        run: |
          tar -czf training_model.tar.gz -C training/model .

      - name: Fazer Deploy do Modelo para Firebase ML
        run: firebase ml:deploy --model-file training_model.tar.gz --project ml-training-ghactions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
