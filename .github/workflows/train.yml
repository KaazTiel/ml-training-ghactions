name: Train and Deploy ML Model

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite (UTC)
  workflow_dispatch:  # Permite execução manual

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências do Node.js
        run: |
          npm install

      - name: Executar treinamento do modelo
        run: npm run train

      - name: Listar arquivos após treinamento (para debug)
        run: ls -R training/

      - name: Verificar arquivos gerados pelo treinamento e arquivo JSON de predição
        run: |
          MODEL_JSON=$(find training -type f -name "model.json")
          MODEL_WEIGHTS=$(find training -type f -name "weights.bin")
          PREDICTION_JSON="training/prediction_data.json"

          if [ -z "$MODEL_JSON" ] || [ -z "$MODEL_WEIGHTS" ]; then
            echo "❌ Arquivos do modelo não encontrados!"
            exit 1
          else
            echo "✅ Modelo encontrado:"
            echo "JSON: $MODEL_JSON"
            echo "Pesos: $MODEL_WEIGHTS"
          fi

          if [ ! -f "$PREDICTION_JSON" ]; then
            echo "❌ Arquivo de predição JSON não encontrado!"
            exit 1
          else
            echo "✅ Arquivo de predição JSON encontrado: $PREDICTION_JSON"
          fi

      - name: Criar um Release no GitHub e anexar arquivos
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "Modelo Treinado v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            training/model.json
            training/weights.bin
            training/prediction_data.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
