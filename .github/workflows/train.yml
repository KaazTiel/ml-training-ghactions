name: Train and Deploy ML Model

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite (UTC)
  workflow_dispatch:  # Permite execução manual

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Instalar dependências do TensorFlow
        run: |
          python -m pip install --upgrade pip
          pip install tensorflow

      - name: Executar treinamento do modelo
        run: npm run train

      - name: Verificar conteúdo do diretório training/model
        run: |
          # Verificar conteúdo do diretório training/model
          ls -R training/model
          # Verificar se o arquivo .h5 ou os arquivos separados (model.json e weights.bin) existem
          if [ -f "training/model/model.h5" ]; then
            echo "model.h5 encontrado!"
          elif [ -f "training/model/model.json" ] && [ -f "training/model/weights.bin" ]; then
            echo "Arquivos separados (model.json e weights.bin) encontrados!"
          else
            echo "Modelo não encontrado ou arquivos não esperados."
            exit 1
          fi

      - name: Converter modelo .h5 para .tflite
        run: |
          if [ -f "training/model/model.h5" ]; then
            echo "Carregando modelo .h5"
            python convert_to_tflite.py
          elif [ -f "training/model/model.json" ] && [ -f "training/model/weights.bin" ]; then
            echo "Carregando modelo com arquivos separados (model.json e weights.bin)"
            python convert_with_json_weights.py
          else
            echo "Nenhum arquivo de modelo válido encontrado."
            exit 1
          fi

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Autenticar Firebase com Service Account
        run: |
          echo ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }} > $HOME/firebase-service-account.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Configurar Firebase com o projeto específico
        run: firebase use ml-training-ghactions --alias default
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

      - name: Fazer Deploy do Modelo para Firebase ML
        run: firebase ml:models deploy --model-file training_model.tflite --project ml-training-ghactions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}