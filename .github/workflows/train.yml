name: Train and Deploy ML Model

on:
  schedule:
    - cron: '0 0 * * *'  # Executa diariamente à meia-noite (UTC)
  workflow_dispatch:  # Permite execução manual

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências do Node.js
        run: |
          npm install

      - name: Executar treinamento do modelo
        run: npm run train

      - name: Verificar arquivos gerados pelo treinamento
        run: |
          if [ ! -f training/model/sarima-model.json ]; then
            echo "❌ Arquivo do modelo SARIMA não encontrado!"
            exit 1
          else
            echo "✅ Modelo SARIMA encontrado: training/model/sarima-model.json"
          fi

      - name: Criar um Release no GitHub e anexar arquivos
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "Modelo SARIMA Treinado v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            training/model/sarima-model.json
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

        
