name: Train and Deploy ML Model

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências do Node.js
        run: npm install

      - name: Executar treinamento do modelo
        run: npm run train

      - name: Listar arquivos gerados (diagnóstico)
        run: |
          echo "Arquivos no root:"
          ls -l
          echo "Arquivos na pasta training (se existir):"
          ls -l training || echo "Pasta training não encontrada"
          echo "Arquivos na pasta training/model (se existir):"
          ls -l training/model || echo "Pasta training/model não encontrada"
          echo "Arquivos na pasta model (se existir):"
          ls -l model || echo "Pasta model não encontrada"

      - name: Verificar arquivos do modelo e predição
        run: |
          MODEL_JSON=$(find . -type f -name "model.json" || true)
          MODEL_WEIGHTS=$(find . -type f -name "weights.bin" || true)
          PREDICTION_JSON=$(find . -type f -name "prediction_data.json" || true)

          echo "Modelo JSON encontrado em: $MODEL_JSON"
          echo "Pesos encontrados em: $MODEL_WEIGHTS"
          echo "Arquivo de predição encontrado em: $PREDICTION_JSON"

          if [ -z "$MODEL_JSON" ] || [ -z "$MODEL_WEIGHTS" ]; then
            echo "❌ Arquivos do modelo não encontrados!"
            exit 1
          fi

          if [ -z "$PREDICTION_JSON" ]; then
            echo "❌ Arquivo de predição JSON não encontrado!"
            exit 1
          fi

      - name: Criar um Release no GitHub e anexar arquivos
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "Modelo Treinado v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            ${{ steps.verificar_arquivos.outputs.MODEL_JSON }}
            ${{ steps.verificar_arquivos.outputs.MODEL_WEIGHTS }}
            ${{ steps.verificar_arquivos.outputs.PREDICTION_JSON }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
